<!DOCTYPE html>
<html>
<head>
    <title>Previsão de Vendas de Sorvete</title>
    <style>
        /* Fundo e fontes */
        body {
            font-family: Arial, sans-serif;
            background-color: #FDEBD0; /* Fundo pastel */
            color: #5D4037; /* Marrom claro */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Contêiner central */
        .container {
            background-color: #FFF3E0; /* Fundo suave */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        /* Título */
        h1 {
            font-size: 1.5em;
            color: #D84315; /* Coral */
        }

        /* Estilização do formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        label {
            font-size: 1.1em;
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #FFAB91; /* Borda coral suave */
            font-size: 1em;
            background-color: #FFF;
        }

        input[type="submit"] {
            background-color: #FF8A65; /* Botão coral */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #E64A19; /* Escurece ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão de Vendas de Sorvete</h1>
        <form action="/predict" method="post">
            <label for="temperatura_vendas_sorvete">Temperatura (°C):</label>
            <input type="number" step="0.1" id="temperatura_vendas_sorvete" name="temperatura_vendas_sorvete" placeholder="Insira a temperatura">
            <input type="submit" value="Prever Vendas">
        </form>
    </div>
</body>
</html>
